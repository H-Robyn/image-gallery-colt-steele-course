<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="applecss.css">
    <link rel="icon" href="Images\apple_logo.png">
    <title>Apple</title>
</head>

<body>
    <header>
        <div id="logo_container">
            <img src="Images\apple_bag.png" alt="Apple Bag" id="apple_bag">
            <img src="Images\apple_logo.png" alt="Apple Logo" id="apple_logo">
            <img src="Images\apple_search.png" alt="Apple Search" id="apple_search">
        </div>
        <div id="lists">
            <ul>
                <a href="#">
                    <li>Store</li>
                </a>
                <a href="#">
                    <li>Mac</li>
                </a>
                <a href="#">
                    <li>iPad</li>
                </a>
                <a href="#">
                    <li>iPhone</li>
                </a>
                <a href="#">
                    <li>Watch</li>
                </a>
                <a href="#">
                    <li>AirPods</li>
                </a>
                <a href="#">
                    <li>TV & Home</li>
                </a>
                <a href="#">
                    <li>Only on Apple</li>
                </a>
                <a href="#">
                    <li>Accessories</li>
                </a>
                <a href="#">
                    <li>Support</li>
                </a>
            </ul>
        </div>
    </header>
    <div id="iPhone13Pro_img_container">
        <div class="iPhone13Pro_text">
            <h2 id="iPhone13Pro_heading">iPhone 13 Pro</h2>
            <h4 id="iPhone13Pro_subheading">Oh.So.Pro</h4>
        </div>
        <img src="Images\hero_iphone_13 Pro.jpg" alt="iPhone 13 Pro" id="iPhone13Pro_image">
    </div>
    <div id="iPhone13_img_container">
        <div class="iPhone13_text">
            <h2 id="iPhone13_heading">iPhone 13</h2>
            <h4 id="iPhone13_subheading">Your new superpower.</h4>
        </div>
        <img src="Images\hero_iPhone_13.jpg" alt="iPhone 13" id="iPhone13_image">
    </div>
</body>

</html>
